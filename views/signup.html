<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GreenHome</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">

    <link rel="stylesheet" href="/stylesheets/open-iconic-bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/animate.css">
    
    <link rel="stylesheet" href="stylesheets/owl.carousel.min.css">
    <link rel="stylesheet" href="/stylesheets/owl.theme.default.min.css">
    <link rel="stylesheet" href="/stylesheets/magnific-popup.css">

    <link rel="stylesheet" href="/stylesheets/aos.css">

    <link rel="stylesheet" href="/stylesheets/ionicons.min.css">

    <link rel="stylesheet" href="/stylesheets/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/stylesheets/jquery.timepicker.css">

    
    <link rel="stylesheet" href="/stylesheets/flaticon.css">
    <link rel="stylesheet" href="/stylesheets/icomoon.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
  </head>
  <body>
    
    <section class="ftco-section contact-section bg-light">
      <div class="container">
        
        <div class="row block-9 d-flex bg-white">
          <div class="col-md-6 order-md-last">
            <form action="#" class="bg-white p-5 contact-form">
             <div class="text-center">
                      <a class="logo">  <img src="/images/Logo.png" alt="logo.png"><span>GreenHome</span></a>
                      </div>
                      <div class="row m-b-20">
                        <div class="col-md-12">
                            <h3 class="text-left txt-primary">Sign Up</h3>
                        </div>
                    </div>
                    <hr/>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="user.user_name"   placeholder="Enter your Name" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="user.user_email"  placeholder="Enter your email" required="">
                </div>
                <div class="form-group">    
                    <input type="password" class="form-control" ng-model="user.user_password" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="user.user_phone" placeholder="Phone" required="">
                </div>
                <div class="form-group">
                  <label>Upload Picture</label>
                  <input type="file" class="form-control" ng-model="user.user_image" placeholder="Profile Picture" required="">
              </div>
                <div class="form-group">
                    <input type="submit" value="Sign Up" ng-click="signup()"class="btn btn-primary py-3 px-5">
                </div>
			  <span>Have an account? </span><a href="Login.html" class="text-right f-w-600 text-inverse">Log In</a>
            </form>

              
                              
          </div>

          <div class="col-md-6 bg-img">
          </div>
        </div>
      </div>
    </section>
 
  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>
  <script src="/javascripts/jquery.min.js"></script>
  <script src="/javascripts/jquery-migrate-3.0.1.min.js"></script>
  <script src="/javascripts/popper.min.js"></script>
  <script src="/javascripts/bootstrap.min.js"></script>
  <script src="/javascripts/jquery.easing.1.3.js"></script>
  <script src="/javascripts/jquery.waypoints.min.js"></script>
  <script src="/javascripts/jquery.stellar.min.js"></script>
  <script src="/javascripts/owl.carousel.min.js"></script>
  <script src="/javascripts/jquery.magnific-popup.min.js"></script>
  <script src="/javascripts/aos.js"></script>
  <script src="javascripts/jquery.animateNumber.min.js"></script>
  <script src="/javascripts/bootstrap-datepicker.js"></script>
  <script src="/javascripts/jquery.timepicker.min.js"></script>
  <script src="/javascripts/scrollax.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="http://localhost:3000/javascripts/admin.js"></script>
  <script src="/javascripts/main.js"></script>
  <script src="/javascripts/angular-route.js"></script>
  <script src="/javascripts/angular.js"></script>
  <script src="http://localhost:3000/javascripts/userRoute.js"></script>
  
  </body>
  </html>
